<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ID-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="res/css/bootstrap.css">
	<link rel="icon" type="image/x-icon" href="img/riot.png">
	<title>Carousel</title>
</head>
<body>
	<div class="carousel slide" data-bs-ride="carousel" id="meuCarousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#meuCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="slide 1"></button>
			<button type="button" data-bs-target="#meuCarousel" data-bs-slide-to="1" aria-current="true" aria-label="slide 2"></button>
			<button type="button" data-bs-target="#meuCarousel" data-bs-slide-to="2" aria-current="true" aria-label="slide 3"></button>
		</div>
		
		
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="img/imagem1.jpg" class="d-block w-100" alt="test">
				
				<div class="carousel-caption d-none d-md-block">
					<h5>Disponível em</h5>
					<a href="https://play.google.com/store/apps/details?id=com.riotgames.league.wildrift" target="_blank"> <img src="img/googleplay.png" alt="logo google play" width="110" height="35"> </a>
				</div>
			</div>
			<div class="carousel-item">
				<img src="img/imagem2.jpg" class="d-block w-100" alt="test2">
				
				<div class="carousel-caption d-none d-md-block">
					<h5>Segundo Slide</h5>
					<p>Descrição da imagem</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="img/imagem3.jpg" class="d-block w-100" alt="test3">
				
				<div class="carousel-caption d-none d-md-block">
					<h5>Terceiro Slide</h5>
					<p>Descrição da imagem</p>
				</div>
			</div>
			
		</div>
		
		
		<button class="carousel-control-prev" type="button" data-bs-target="#meuCarousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Voltar</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#meuCarousel" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Avançar</span>
		</button>
	</div>
	
	
	<script type="text/javascript" src="res/js/bootstrap.js"></script>
</body>
</html>
