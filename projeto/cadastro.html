				</div>
				<div class="col-4 text-center" id="corpo-cadastro">
					<h4>FAZER CADASTRO</h4>
					<form method="get" action="#">
						<label for="usuario" class="form-label">Nome de usuário:</label>
						<input type="text" class="form-control" id="usuario" required>
								
						<label for="senha" class="form-label">Senha:</label>
						<input type="password" class="form-control" id="senha" required>
								
						<label for="confirmSenha" class="form-label">Confirmar Senha:</label>
						<input type="password" class="form-control" id="confirmSenha" required>
								
						<label for="email" class="form-label">Email:</label>
						<input type="email" class="form-control" id="email" required>
								
						<label for="confirmEmail" class="form-label">Confirmar Email:</label>
						<input type="email" class="form-control" id="confirmEmail" required>
								
						<button type="button" onclick="validarCadastro()" class="btn btn-dark" id="botao-enviar">Enviar</button>
								
						<div style="font-size:80%; margin-top:25px;">
							<a href="login.html" style="text-decoration:none;"><p class="text-muted">Já possui uma conta?</p></a>
						</div>
					</form>
				</div>
