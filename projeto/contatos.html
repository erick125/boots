	<section id="fale-conosco">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h3 class="display-6">Fale conosco</h3>
				</div>
			</div>
			<div class="row">
				<div clas="col-12" id="preenchimento">
					<form method="get" action="#">
						<label for="nome-completo" class="form-label">Digite seu nome</label>
						<input type="text" class="form-control" id="nome-completo" required>
						<p class="form-text">Digite seu nome completo neste campo</p>
						
						<label for="email" class="form-label">Digite seu email</label>
						<input type="email" class="form-control" id="email" required>
						<p class="form-text">Digite seu email neste campo</p>
						
						
						<label for="telefone" class="form-label">Digite seu telefone</label>
						<input type="tel" class="form-control" id="telefone" required>
						<p class="form-text">Digite seu telefone neste campo</p>
						
						
						<label for="estado" class="form-label">Digite seu estado</label>
						<input type="text" class="form-control" id="estado" required>
						<p class="form-text">Digite seu estado neste campo</p>
						
						
						<label for="cidade" class="form-label">Digite sua cidade</label>
						<input type="text" class="form-control" id="cidade" required>
						<p class="form-text">Digite sua cidade neste campo</p>
						
						<label for="motivo-contato" class="form-label">Informe o motivo do contato</label>
						<select class="form=select" id="motivo-contato" required>
							<option>Motivo 1</option>
							<option>Motivo 2</option>
							<option>Motivo 3</option>
							<option>Motivo 4</option>
						</select><br>
						
						
						<label for="caixa-texto" class="form-label">Digite sua mensagem</label>
						<textarea class="form-control" id="caixa-text" rows="3" required></textarea>
						
						<button type="button" onclick="validarFormulario()" class="btn btn-dark" id="botao-enviar">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</section>
